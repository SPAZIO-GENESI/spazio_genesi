<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Editor Artisti — Protetto</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:16px;background:#f7f7f8;color:#111}
.card{background:#fff;border:1px solid #e0e0e3;padding:12px;border-radius:8px;margin-bottom:16px}
label{display:block;margin-top:8px;font-size:13px}
input,textarea{width:100%;padding:8px;border-radius:6px;border:1px solid #d0d0d4}
textarea{min-height:80px}
button{margin-top:8px;padding:8px 10px;border-radius:6px;border:0;background:#2b6cb0;color:white;cursor:pointer}
img.preview{max-width:150px;max-height:150px;margin:4px;border:1px solid #ccc;border-radius:4px}
.image-row{display:flex;gap:8px;align-items:center;margin-bottom:8px;}
</style>
</head>
<body>
<h2>Editor Artisti — Login richiesto</h2>

<div id="g_id_onload"
     data-client_id="987898157658-irhu80m2qkjm04p6v9rrh23638ofhcbo.apps.googleusercontent.com"
     data-callback="handleCredentialResponse">
</div>
<div class="g_id_signin" data-type="standard"></div>

<div id="editor" style="display:none" class="card">
<h3>Modifica i tuoi dati</h3>
<label>Cartella <input id="field_cartella" type="text" readonly></label>
<label>Nome <input id="field_nome" type="text"></label>
<label>IG <input id="field_ig" type="text"></label>
<label>Social <input id="field_social" type="text"></label>
<label>Portfolio <input id="field_portfolio" type="text"></label>
<label>Bio <textarea id="field_bio"></textarea></label>

<h4>Immagini (max 10)</h4>
<div id="imagesContainer"></div>
<div style="margin-top:8px">
<input type="file" id="newImageFile">
<label>Descrizione lunga <input type="text" id="newImageDeslunga"></label>
<button id="addImageBtn">Aggiungi immagine</button>
</div>

<div style="margin-top:12px">
<button id="saveBtn">Salva modifiche</button>
</div>

<h4>Anteprima JSON</h4>
<pre id="jsonPreview">{ }</pre>
</div>

<script>
let userEmail = null;
let currentArtist = null;
let data = null;

// --- Login Google ---
function handleCredentialResponse(response) {
  const jwt = parseJwt(response.credential);
  userEmail = jwt.email;
  loadArtistFromWorker(userEmail);
}

function parseJwt(token) {
  const base64Url = token.split('.')[1];
  const base64 = base64Url.replace(/-/g,'+').replace(/_/g,'/');
  return JSON.parse(decodeURIComponent(atob(base64).split('').map(c=> '%' + ('00'+c.charCodeAt(0).toString(16)).slice(-2)).join('')));
}

// --- Carica dati solo dell'artista dal Worker ---
async function loadArtistFromWorker(email) {
  try {
    const resp = await fetch(`https://artistajson.it-e3f.workers.dev/artist?email=${encodeURIComponent(email)}`);
    const artist = await resp.json();
    if (artist.error) { alert(artist.error); return; }
    currentArtist = artist;
    data = { artisti: [artist] };
    document.getElementById('editor').style.display='block';
    loadArtist(artist);
  } catch(e){ alert('Errore caricamento dati: '+e.message); }
}

// --- Carica campi ---
function loadArtist(artist){
  document.getElementById('field_cartella').value = artist.cartella || '';
  document.getElementById('field_nome').value = artist.nome || '';
  document.getElementById('field_ig').value = artist.IG || '';
  document.getElementById('field_social').value = artist.social || '';
  document.getElementById('field_portfolio').value = artist.portfolio || '';
  document.getElementById('field_bio').value = artist.bio || '';
  renderImages();
  updatePreview();
}

// --- Aggiorna campi dati ---
function applyChanges(){
  currentArtist.cartella = document.getElementById('field_cartella').value;
  currentArtist.nome = document.getElementById('field_nome').value;
  currentArtist.IG = document.getElementById('field_ig').value;
  currentArtist.social = document.getElementById('field_social').value;
  currentArtist.portfolio = document.getElementById('field_portfolio').value;
  currentArtist.bio = document.getElementById('field_bio').value;
  data.artisti[0] = currentArtist;
  updatePreview();
}

// --- Render immagini ---
function renderImages(){
  const container = document.getElementById('imagesContainer');
  container.innerHTML = '';
  if(!currentArtist.img) currentArtist.img = [];
  currentArtist.img.forEach((im,i)=>{
    const row = document.createElement('div'); row.className='image-row';
    const imgElem = document.createElement('img'); 
    imgElem.src = `/biografie/${currentArtist.cartella}/${im.nome}`; 
    imgElem.className='preview';
    row.appendChild(imgElem);

    const input = document.createElement('input'); 
    input.type='text'; input.value = im.deslunga||''; 
    input.placeholder='Descrizione lunga';
    input.addEventListener('input', ()=>{im.deslunga=input.value; updatePreview();});
    row.appendChild(input);

    const delBtn = document.createElement('button'); 
    delBtn.textContent='X';
    delBtn.addEventListener('click', ()=>{
      currentArtist.img.splice(i,1); renderImages(); updatePreview();
    });
    row.appendChild(delBtn);

    container.appendChild(row);
  });
}

// --- Aggiungi nuova immagine ---
document.getElementById('addImageBtn').addEventListener('click', async ()=>{
  const fileInput = document.getElementById('newImageFile');
  const deslungaInput = document.getElementById('newImageDeslunga');
  if(!fileInput.files.length) { alert('Seleziona un file'); return; }
  if(currentArtist.img.length>=10) { alert('Limite 10 immagini'); return; }

  const file = fileInput.files[0];
  const deslunga = deslungaInput.value || '';
  const formData = new FormData();
  formData.append('file', file);
  formData.append('deslunga', deslunga);
  formData.append('cartella', currentArtist.cartella);
  formData.append('userEmail', userEmail);

  try {
    const resp = await fetch('https://artistajson.it-e3f.workers.dev/upload', { method:'POST', body: formData });
    const result = await resp.json();
    if(result.error){ alert(result.error); return; }
    currentArtist.img.push({nome:file.name, deslunga: deslunga});
    renderImages();
    updatePreview();
    fileInput.value=''; deslungaInput.value='';
  } catch(e){ alert('Errore upload: '+e.message); }
});

// --- Preview JSON ---
function updatePreview(){
  document.getElementById('jsonPreview').textContent = JSON.stringify(data, null,2);
}

// --- Salva ---
document.getElementById('saveBtn').addEventListener('click', async ()=>{
  applyChanges();
  try {
    const resp = await fetch('https://artistajson.it-e3f.workers.dev/update', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ userEmail, data })
    });
    const result = await resp.json();
    if(result.error) { alert('Errore salvataggio: '+result.error); return; }
    alert('Salvataggio completato!');
  } catch(e){ alert('Errore: '+e.message); }
});
</script>
</body>
</html>
