<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Editor Artisti — Protetto</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
body {font-family: system-ui,Segoe UI,Roboto,Arial;margin:16px;background:#f7f7f8;color:#111;}
.card {background:#fff;border:1px solid #e0e0e3;padding:12px;border-radius:8px;margin-bottom:16px;}
label {display:block;margin-top:8px;font-size:13px;}
input,textarea {width:100%;padding:8px;border-radius:6px;border:1px solid #d0d0d4;}
textarea {min-height:120px;}
button {margin-top:8px;padding:8px 10px;border-radius:6px;border:0;background:#2b6cb0;color:white;cursor:pointer;}
.img-card {display:flex;flex-wrap:wrap;gap:12px;margin-top:8px;}
.img-card div {position:relative;width:180px;text-align:center;}
.img-card img {width:100%;border-radius:6px;border:1px solid #ccc;}
.img-card input {width:100%;margin-top:4px;font-size:12px;}
#newImageForm {margin-top:12px;border-top:1px solid #ccc;padding-top:12px;}
</style>
</head>
<body>
<h2>Editor Artisti — Login richiesto</h2>

<div id="g_id_onload"
     data-client_id="987898157658-irhu80m2qkjm04p6v9rrh23638ofhcbo.apps.googleusercontent.com"
     data-callback="handleCredentialResponse">
</div>
<div class="g_id_signin" data-type="standard"></div>

<div id="editor" style="display:none" class="card">
<h3>Modifica i tuoi dati</h3>
<label>Cartella <input id="field_cartella" type="text"></label>
<label>Nome <input id="field_nome" type="text"></label>
<label>IG <input id="field_ig" type="text"></label>
<label>Social <input id="field_social" type="text"></label>
<label>Portfolio <input id="field_portfolio" type="text"></label>
<label>Bio <textarea id="field_bio"></textarea></label>

<h4>Immagini esistenti</h4>
<div class="img-card" id="imagesContainer"></div>

<h4>Aggiungi nuova immagine</h4>
<form id="newImageForm">
  <label>Seleziona file <input type="file" id="newImageFile" accept="image/*"></label>
  <label>Descrizione lunga (deslunga) <input type="text" id="newImageDeslunga"></label>
  <button type="submit">Carica immagine</button>
</form>

<div style="margin-top:12px">
<button id="saveBtn">Salva modifiche</button>
</div>

<h4>Anteprima JSON</h4>
<pre id="jsonPreview">{ }</pre>
</div>

<script>
let userEmail = null;
let currentArtist = null;
let data = { artisti: [] };
const maxImages = 10;

// --- Login Google ---
function handleCredentialResponse(response) {
  const jwt = parseJwt(response.credential);
  userEmail = jwt.email;
  loadArtistFromWorker(userEmail);
}

function parseJwt(token) {
  const base64Url = token.split('.')[1];
  const base64 = base64Url.replace(/-/g,'+').replace(/_/g,'/');
  return JSON.parse(decodeURIComponent(atob(base64).split('').map(c=> '%' + ('00'+c.charCodeAt(0).toString(16)).slice(-2)).join('')));
}

// --- Caricamento singolo artista dal Worker ---
async function loadArtistFromWorker(email) {
  try {
    const resp = await fetch(`https://artistajson.it-e3f.workers.dev/?email=${encodeURIComponent(email)}`);
    if (!resp.ok) throw new Error('Errore caricamento artista');
    currentArtist = await resp.json();
    if (!currentArtist) throw new Error('Artista non trovato');
    data.artisti = [currentArtist];
    document.getElementById('editor').style.display='block';
    loadFields();
    renderImages();
    updatePreview();
  } catch(e) {
    alert('Errore: ' + e.message);
  }
}

// --- Caricamento campi ---
function loadFields(){
  document.getElementById('field_cartella').value = currentArtist.cartella || '';
  document.getElementById('field_nome').value = currentArtist.nome || '';
  document.getElementById('field_ig').value = currentArtist.IG || '';
  document.getElementById('field_social').value = currentArtist.social || '';
  document.getElementById('field_portfolio').value = currentArtist.portfolio || '';
  document.getElementById('field_bio').value = currentArtist.bio || '';
}

// --- Modifica campi ---
function applyChanges(){
  currentArtist.cartella = document.getElementById('field_cartella').value;
  currentArtist.nome = document.getElementById('field_nome').value;
  currentArtist.IG = document.getElementById('field_ig').value;
  currentArtist.social = document.getElementById('field_social').value;
  currentArtist.portfolio = document.getElementById('field_portfolio').value;
  currentArtist.bio = document.getElementById('field_bio').value;
  data.artisti[0] = currentArtist;
}

// --- Rendering immagini ---
function renderImages(){
  const container = document.getElementById('imagesContainer');
  container.innerHTML='';
  if(!currentArtist.img) currentArtist.img=[];
  
  currentArtist.img.slice(0,maxImages).forEach((imgObj)=>{
    const key = Object.keys(imgObj)[0];
    imgObj[key].forEach((im, i)=>{
      const div = document.createElement('div');
      const imgElem = document.createElement('img');
      imgElem.src = `https://SPAZIO-GENESI.github.io/spazio_genesi/biografie/${currentArtist.cartella}/${im.img}`;
      const descInput = document.createElement('input');
      descInput.type='text';
      descInput.placeholder='deslunga';
      descInput.value = im.deslunga || '';
      descInput.addEventListener('input', ()=>{ im.deslunga = descInput.value; updatePreview(); });
      div.appendChild(imgElem);
      div.appendChild(descInput);
      container.appendChild(div);
    });
  });
}

// --- Caricamento nuova immagine ---
document.getElementById('newImageForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const fileInput = document.getElementById('newImageFile');
  const deslInput = document.getElementById('newImageDeslunga');
  if(!fileInput.files.length) return alert('Seleziona un file');
  if(Object.keys(currentArtist.img).length >= maxImages) return alert('Numero massimo immagini raggiunto');

  const file = fileInput.files[0];
  const desl = deslInput.value || '';
  const reader = new FileReader();
  reader.onload = function(evt){
    const base64Content = evt.target.result.split(',')[1];
    const nextKey = (Object.keys(currentArtist.img).length + 1).toString();
    const newImgObj = {};
    newImgObj[nextKey] = [{ img: file.name, deslunga: desl, des: '' }];
    currentArtist.img.push(newImgObj);
    renderImages();
    updatePreview();
  };
  reader.readAsDataURL(file);
});

// --- Anteprima JSON ---
function updatePreview(){
  document.getElementById('jsonPreview').textContent = JSON.stringify(data, null,2);
}

// --- Salvataggio ---
document.getElementById('saveBtn').addEventListener('click', async ()=>{
  applyChanges();
  try{
    const resp = await fetch('https://artistajson.it-e3f.workers.dev/update', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ userEmail, data })
    });
    const result = await resp.json();
    if(result.error) throw new Error(result.error);
    alert('Salvataggio completato!');
  }catch(e){alert('Errore salvataggio: ' + e.message);}
});
</script>
</body>
</html>
