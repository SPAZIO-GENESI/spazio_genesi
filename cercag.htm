<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motore di Ricerca</title>
</head>
<body>
    <h1>Motore di Ricerca</h1>
    <form id="searchForm">
        <input type="text" id="query" placeholder="Cerca...">
        <button type="submit">Cerca</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var query = document.getElementById('query').value;
            var site = 'example.com'; // Sostituisci con il sito specifico
            var searchUrl = 'https://www.google.com/search?q=site:' + site + ' ' + encodeURIComponent(query);
            window.open(searchUrl, '_blank');
        });
    </script>
</body>
</html>
