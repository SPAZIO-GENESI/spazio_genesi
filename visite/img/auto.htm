<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="true" data-ride="carousel" data-interval="2000">
        <div class="carousel-inner" id="carousel-inner">
            <!-- Le immagini verranno aggiunte dinamicamente qui -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
    </div>


<script>
    // Funzione per caricare tutte le immagini dalla cartella
    function loadImages() {
        const imageFolder = './'; // Cartella delle immagini
        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif']; // Estensioni delle immagini
        const carouselInner = document.getElementById('carousel-inner');

        // Lista delle immagini (in un vero scenario, questa lista potrebbe essere generata dinamicamente)
        const images = ['accademiasanluca_benedettibiocca_gbartolomei.jpeg', 'accademiasanluca_bernini.jpeg', 'accademiasanluca_canova.jpeg']; // Sostituisci con i nomi delle tue immagini

        images.forEach((image, index) => {
            const div = document.createElement('div');
            div.className = 'carousel-item' + (index === 0 ? ' active' : '');
            const img = document.createElement('img');
            img.src = imageFolder + image;
            // img.className = 'd-block 100-vh ';
            img.style = "max-height: 500px; max-width: 500px; height: auto; width: auto;";
            img.alt = 'Slide ' + (index + 1);
            div.appendChild(img);
            carouselInner.appendChild(div);
        });
    }

    // Carica le immagini quando la pagina Ã¨ pronta
    document.addEventListener('DOMContentLoaded', loadImages);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
