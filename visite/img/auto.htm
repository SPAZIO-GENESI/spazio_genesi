<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* change transition duration to control the speed of fade effect */
.carousel-item {
  transition: transform 2.6s ease-in-out;
}

.carousel-fade .active.carousel-item-start,
.carousel-fade .active.carousel-item-end {
  transition: opacity 0s 2.6s;
}
    </style>
</head>
<body>
    <div id="carouselExample" class="carousel slide carousel-fade" data-ride="carousel" data-interval="2000">
        <div class="carousel-inner" id="carousel-inner">
            <!-- Le immagini verranno aggiunte dinamicamente qui -->
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


<script>
    // Funzione per caricare tutte le immagini dalla cartella
    function loadImages() {
        const imageFolder = './'; // Cartella delle immagini
        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif']; // Estensioni delle immagini
        const carouselInner = document.getElementById('carousel-inner');

        // Lista delle immagini (in un vero scenario, questa lista potrebbe essere generata dinamicamente)
        const images = ['accademiasanluca_benedettibiocca_gbartolomei.jpeg', 'accademiasanluca_bernini.jpeg', 'accademiasanluca_canova.jpeg']; // Sostituisci con i nomi delle tue immagini

        images.forEach((image, index) => {
            const div = document.createElement('div');
            div.className = 'carousel-item' + (index === 0 ? ' active' : '');
            const img = document.createElement('img');
            img.src = imageFolder + image;
            // img.className = 'd-block 100-vh ';
            img.style = "max-height: 500px; max-width: 500px; height: auto; width: auto;";
            img.alt = 'Slide ' + (index + 1);
            div.appendChild(img);
            carouselInner.appendChild(div);
        });
    }

    // Carica le immagini quando la pagina Ã¨ pronta
    document.addEventListener('DOMContentLoaded', loadImages);
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
