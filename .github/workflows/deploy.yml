name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - dutyfree

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build project
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build
          fi

      - name: Set deploy folder and hostname
        id: set-folder
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          echo "Current branch: $BRANCH"
          if [ "$BRANCH" = "main" ]; then
            echo "folder=build" >> $GITHUB_OUTPUT
            echo "hostname=www.miosito.com" >> $GITHUB_OUTPUT
          elif [ "$BRANCH" = "dutyfree" ]; then
            echo "folder=build" >> $GITHUB_OUTPUT
            echo "hostname=dutyfree.miosito.com" >> $GITHUB_OUTPUT
          else
            echo "folder=build" >> $GITHUB_OUTPUT
            echo "hostname=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ${{ steps.set-folder.outputs.folder }}
          cname: ${{ steps.set-folder.outputs.hostname }}
