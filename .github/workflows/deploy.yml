name: Deploy multipli su GitHub Pages

on:
  push:
    branches:
      - main
      - dutyfree

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          fi

      - name: Build
        run: |
          if [ -f package.json ]; then
            npm run build || echo "Nessuno script di build trovato"
          fi

      # directory locale di build
      - name: Prepare output directory
        run: |
          mkdir -p output
          if [ -d dist ]; then
            cp -r dist/* output/
          elif [ -d build ]; then
            cp -r build/* output/
          else
            cp -r * output/ || true
          fi

      # cartella di destinazione basata sul branch
      - name: Set target folder
        id: target
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "folder=main" >> $GITHUB_OUTPUT
          else
            echo "folder=dutyfree" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./output
          destination_dir: ${{ steps.target.outputs.folder }}
